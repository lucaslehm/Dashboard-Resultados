<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu resultado!</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="conteudo_principal">

        <div class="conteudo_principal_resultado">

            <h2 class="titulo_resultado">Seu Resultado!</h2>
            <div class="caixa_pontuacao">
                <p class="resultado">76</p>
                <p class="resultado_subtitulo">de 100</p>
            </div>

            <h2 class="titulo_pontuacao">Ótimo</h2>
            <p class="resultado_pontuacao">Você pontuou melhor do que 65% das pessoas que realizaram este mesmo teste.</p>

        </div>
        <div class="conteudo_principal_resumo">
            <h2 class="titulo_resumo">Resumo</h2>

            <div class="caixas caixa_reacao">
                <div class="titulo_caixas">
                    <img src="assets/icon-reaction.svg" alt="icone_reacao">
                    <h3 id="titulo_reacao" class="padrao_caracteristicas">Reação</h3>
                </div>
                <p class="padrao_pontuacao_individual">80 <span class="padrao_barra_cem">/ 100</span></p>

            </div>
            <div class="caixas caixa_memoria">
                <div class="titulo_caixas">
                    <img src="assets/icon-memory.svg" alt="icone caixa_memoria">
                    <h3 id="titulo_memoria" class="padrao_caracteristicas">Memória</h3>
                </div>
                <p class="padrao_pontuacao_individual">92 <span class="padrao_barra_cem">/ 100</span></p>

            </div>
            <div class="caixas caixa_verbal">
                <div class="titulo_caixas">
                    <img src="assets/icon-verbal.svg" alt="icone_verbal">
                    <h3 id="titulo_verbal" class="padrao_caracteristicas">Verbal</h3>
                </div>
                <p class="padrao_pontuacao_individual">61 <span class="padrao_barra_cem">/ 100</span></p>

            </div>
            <div class="caixas caixa_visual">
                <div class="titulo_caixas">
                    <img src="assets/icon-visual.svg" alt="icone_visual">
                    <h3 id="titulo_visual" class="padrao_caracteristicas">Visual</h3>
                </div>
                <p class="padrao_pontuacao_individual">72 <span class="padrao_barra_cem">/ 100</span></p>

            </div>

            <button class="botao_continuar">Continuar</button>

        </div>
    </section>

    <script src="scripts/main.js"></script>
</body>

</html>
